# HeroAgent Configuration
# Copy this file to /etc/codehero/heroagent.conf

# Default provider and model
default_provider: anthropic
default_model: sonnet

# Model aliases (maps opus/sonnet/haiku per provider)
model_aliases:
  anthropic:
    opus: claude-opus-4-5-20251101
    sonnet: claude-sonnet-4-5
    haiku: claude-haiku-4-5
  gemini:
    opus: gemini-3-pro
    sonnet: gemini-3-flash
    haiku: gemini-2.5-flash
  grok:
    opus: grok-4
    sonnet: grok-3
    haiku: grok-3-mini
  openai:
    opus: gpt-5.2-pro
    sonnet: gpt-5.1
    haiku: gpt-5-mini
  ollama:
    opus: llama3.3
    sonnet: llama3.3
    haiku: qwen2.5-coder

# API Keys (use environment variables or direct values)
# Environment variables are preferred for security
providers:
  anthropic:
    api_key: ${ANTHROPIC_API_KEY}
    models:
      - claude-opus-4-5-20251101
      - claude-sonnet-4-5
      - claude-haiku-4-5

  gemini:
    api_key: ${GEMINI_API_KEY}
    models:
      - gemini-3-pro
      - gemini-3-flash
      - gemini-2.5-flash

  grok:
    api_key: ${GROK_API_KEY}
    base_url: https://api.x.ai/v1
    models:
      - grok-4
      - grok-3
      - grok-3-mini

  openai:
    api_key: ${OPENAI_API_KEY}
    models:
      - gpt-4o
      - gpt-4o-mini

  ollama:
    base_url: http://localhost:11434
    models:
      - llama3.3
      - codellama
      - qwen2.5-coder

# MCP servers
mcp_servers:
  codehero:
    command: python3
    args: ["/opt/codehero/scripts/mcp_server.py"]

# Hooks (for semi-autonomous mode)
hooks:
  permission_hook: /opt/codehero/scripts/semi_autonomous_hook.py

# Tool settings
tools:
  bash:
    timeout: 120000        # 2 minutes default (in ms)
    max_output: 30000      # Truncate after 30K chars
  read:
    max_lines: 2000
    max_line_length: 2000
  edit:
    backup: false
  glob:
    max_results: 1000
  grep:
    max_results: 500

# Output settings
output:
  completion_marker: "TASK COMPLETED"
  max_tokens: 16384
