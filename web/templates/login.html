<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotios Claude - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <span class="text-6xl">ðŸ¤–</span>
            <h1 class="text-2xl font-bold text-white mt-4">Fotios Claude</h1>
            <p class="text-gray-400">Autonomous Development System</p>
        </div>
        
        {% if error %}
        <div class="bg-red-600 text-white p-3 rounded mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Username" 
                    class="w-full bg-gray-700 text-white rounded p-3 focus:ring-2 focus:ring-blue-500 outline-none"
                    required autofocus>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password"
                    class="w-full bg-gray-700 text-white rounded p-3 focus:ring-2 focus:ring-blue-500 outline-none"
                    required>
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded transition">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>Secure autonomous development platform</p>
        </div>
    </div>
</body>
</html>
